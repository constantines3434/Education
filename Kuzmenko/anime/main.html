    </div>
    <div class="el el1"></div>

    <svg xmlns="http://www.w3.org/2000/svg" width="600" height="500" viewBox="0 0 110 110" fill="none">
        <!-- <path d="M48.9 60.9 L16.9 60.9 1.2 33.4 17.1 6.1 48.7 6.2 64.4 33.6z" stroke="black" stroke-width="5"
            stroke-linecap="round" stroke-linejoin="round" /> -->

            stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <script>
        const btnStart = document.querySelector('#btnStart');
        btnStart.addEventListener('click', function () {
            var path = anime.path('svg path');
            anime({
                targets: '.el',
                translateX: path('x'),
                translateY: path('y'),
                rotate: path('angle'),
                easing: 'linear',
                duration: 1000,
                loop: true
            });
        })

    </script>
    <h1>
        №1 SVG MOTION PATH
